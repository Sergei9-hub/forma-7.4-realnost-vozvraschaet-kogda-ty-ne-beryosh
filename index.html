<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма 7.4 - "Реальность возвращает, когда ты не берёшь"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            z-index: 2;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1519692933481-e162a57d6721') center/cover;
            filter: brightness(0.3) contrast(1.2);
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p:empty {
            height: 1.5rem;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }

        p:nth-child(2) { animation-delay: 0.2s; }
        p:nth-child(3) { animation-delay: 0.4s; }
        p:nth-child(4) { animation-delay: 0.6s; }
        p:nth-child(5) { animation-delay: 0.8s; }
        p:nth-child(6) { animation-delay: 1s; }
        p:nth-child(7) { animation-delay: 1.2s; }
        p:nth-child(8) { animation-delay: 1.4s; }
        p:nth-child(9) { animation-delay: 1.6s; }
        p:nth-child(10) { animation-delay: 1.8s; }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Форма 7.4 - "Реальность возвращает, когда ты не берёшь"</h1>
        <p>Я не жду.</p>
        <p>Я не беру.</p>
        <p>Я присутствую.</p>
        <p></p>
        <p>Я отпускаю сцепку.</p>
        <p>Она возвращается формой.</p>
        <p></p>
        <p>То, что моё - приходит,</p>
        <p>потому что я - в нём,</p>
        <p>ещё до того, как оно стало явным.</p>
    </div>
</body>
</html>
